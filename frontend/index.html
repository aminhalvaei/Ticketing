<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center bg-gray-200 p-4 rounded-lg mb-4">
            <div class="flex items-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">Menu</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2">View</button>
                <input type="text" placeholder="Search" class="px-4 py-2 rounded-lg border border-gray-300">
            </div>
            <div class="text-2xl font-bold">Logo</div>
        </div>

        <div class="flex">
            <!-- Sidebar -->
            <div class="w-1/4 bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Logo</h2>
                <h3 class="text-xl font-semibold mb-2">Filters</h3>
                <ul class="mb-4">
                    <li class="mb-2"><input type="checkbox" class="mr-2"> Priority</li>
                    <li class="mb-2"><input type="checkbox" class="mr-2"> User</li>
                    <li class="mb-2"><input type="checkbox" class="mr-2"> Status</li>
                </ul>
                <button id="newTicketButton" class="bg-green-500 text-white px-4 py-2 rounded-lg">New Ticket</button>
            </div>

            <!-- Main Content -->
            <div class="w-3/4 ml-4">
                <table class="w-full bg-white rounded-lg shadow-lg">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-4 text-right">ID</th>
                            <th class="p-4 text-right">User</th>
                            <th class="p-4 text-right">Title</th>
                            <th class="p-4 text-right">Priority</th>
                            <th class="p-4 text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ticketTableBody">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content rounded-lg">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Ticket Details</h2>
            <div id="messagesContainer" class="mb-4">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            <label for="newMessage" class="block text-xl font-semibold">Answer:</label>
            <textarea id="newMessage" rows="4" class="w-full p-2 rounded-lg border border-gray-300 mb-4"></textarea>
            <input type="file" id="attachment" class="mb-4">
            <button id="sendMessage" class="bg-green-500 text-white px-4 py-2 rounded-lg">Send</button>
            <button id="changeStatus" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Status</button>
        </div>
    </div>

    <!-- New Ticket Modal -->
    <div id="newTicketModal" class="modal">
        <div class="modal-content rounded-lg">
            <span class="close" id="closeNewTicketModal">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Create New Ticket</h2>
            <label for="newTicketTitle" class="block text-xl font-semibold">Title:</label>
            <input type="text" id="newTicketTitle" class="w-full p-2 rounded-lg border border-gray-300 mb-4">
            <label for="newTicketMessage" class="block text-xl font-semibold">Message:</label>
            <textarea id="newTicketMessage" rows="4"
                class="w-full p-2 rounded-lg border border-gray-300 mb-4"></textarea>
            <input type="file" id="newTicketAttachment" class="mb-4">
            <label for="newTicketPriority" class="block text-xl font-semibold">Priority:</label>
            <select id="newTicketPriority" class="w-full p-2 rounded-lg border border-gray-300 mb-4">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
            <button id="createTicket" class="bg-green-500 text-white px-4 py-2 rounded-lg">Create</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <label for="username" class="block text-xl font-semibold">Username:</label>
            <input type="text" id="username" class="w-full p-2 rounded-lg border border-gray-300 mb-4">
            <label for="password" class="block text-xl font-semibold">Password:</label>
            <input type="password" id="password" class="w-full p-2 rounded-lg border border-gray-300 mb-4">
            <button id="loginButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Login</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
